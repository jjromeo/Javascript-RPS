<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>RockPaperScissorsLizardSpock</title>
</head>
<body>
<header>
<h1>Rock Paper Scissors, Lizard Spock.</h1>
<form id="name-entry">
	<input id="player-name" placeholder="Please enter your name">
	<button id="submit">continue</button>
</form>
</header>
<h2 id="input-message"></h2>
<section class="choices">
	<img src="images/rock.png" data-pick="rock">
	<img src="images/paper.png" data-pick="paper">
	<img src="images/scissors.png" data-pick="scissors">
	<img src="images/lizard.png" data-pick="lizard">
	<img src="images/spock.png" data-pick="Spock">
</section>
<h2 id="result"></h2>
</body>
<script type="text/javascript" src="lib/RockPaperScissors.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/interface.js"></script>
</html>
